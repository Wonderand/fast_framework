<!DOCTYPE html><html><head>    <title>代码生成器</title>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">    <link rel="stylesheet" href="css/bootstrap.min.css">    <link rel="stylesheet" href="css/font-awesome.min.css">    <link rel="stylesheet" href="plugins/jqgrid/ui.jqgrid-bootstrap.css">    <link rel="stylesheet" href="css/main.css">    <script src="libs/jquery.min.js"></script>    <script src="plugins/layer/layer.js"></script>    <script src="libs/bootstrap.min.js"></script>    <script src="libs/vue.min.js"></script>    <script src="plugins/jqgrid/grid.locale-cn.js"></script>    <script src="plugins/jqgrid/jquery.jqGrid.min.js"></script>    <script src="js/common.js"></script></head><body><div id="ofd">    <div class="grid-btn"><!--        <a class="btn btn-danger"><i class="fa fa-trash"></i>&nbsp;删除</a>--><!--        <a class="btn btn-success"><i class="fa fa-pencil"></i>&nbsp;编辑</a>--><!--        <a class="btn btn-info"><i class="fa fa-eye"></i>&nbsp;查看</a>--><!--        <a class="btn btn-warning"><i class="fa fa-file-excel-o"></i>&nbsp;导出</a>-->        <div class="form-group col-sm-2">            <input type="text" class="form-control" v-model="q.tableName" @keyup.enter="query" placeholder="文件名">        </div>        <a class="btn btn-default" @click="query">查询</a>        <a class="btn btn-primary" id="add_file"><i class="fa fa-plus"></i>&nbsp;新增文件</a><!--        <a class="btn btn-primary" @click="generator"><i class="fa fa-file-code-o"></i>&nbsp;生成代码</a>-->        <!--上传文件-->        <form id="uploadForm" style="display: none">            <input type="file" id="fileInput" name="file" accept=".ofd" multiple>            <button id="uploadbtn" type="submit" style="display: none">上传文件</button>        </form>    </div>    <table id="ofdGrid"></table>    <div id="ofdGridPager"></div></div><script src="js/read.js"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script></body></html>
